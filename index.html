<!DOCTYPE html>
<html lang="en">

<head>
  <title>Boxes</title>
  <style>
    body {
      width: 100vw;
      height: 100vh;
      padding: 0pt;
      margin: 0pt;
    }

    .wrapper {
      display: grid;
      grid-template-rows: 2fr 1fr;
      overflow: hidden;
      height: 100%;
      border: black 1pt;
    }

    .display {
      width: 100%;
      height: 100%;
    }

    .info {
      width: 100%;
      height: 100%;
      fill: red;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <svg class="display" xmlns="http://www.w3.org/2000/svg" viewbox="-100 -100 200 200"
      style="outline: 2pt solid gray;">
    </svg>
    <div class="info">
    </div>
  </div>
</body>

<script src="./classes.js"></script>
<script src="./index.js"></script>

</html>
